<div class="scrollingPanel chapterPicker">
   <div class="adjustableFont">
      <h1 v-if="book">{{book.bookDisplayTitle}}</h1>
      <ul v-if="book" class="gridPicker">
         <li v-for="chapterNum in book.chapterCount">
            <router-link :to="{ name: 'chapterPanel', params: { book: book.urlSegment, chapter: chapterNum }}">{{chapterNum}}</router-link>
       </li>
      </ul>
   </div>
</div>
